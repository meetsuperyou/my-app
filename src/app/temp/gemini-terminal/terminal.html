<div class="terminal-container" *ngIf="state$ | async as state">
    <div class="test">Hello 紅字黑底</div>
    <div class="term-row" *ngFor="let row of state.grid; let y = index">

        <div class="term-cell" *ngFor="let cell of row; let x = index"
             [ngClass]="{
                        'bold': cell.attrs.bold,
                        'italic': cell.attrs.italic,
                        'underline': cell.attrs.underline,
                         'cursor': state.cursor.x === x && state.cursor.y === y}"
             [ngStyle]="getCellStyle(cell.attrs)"
        >{{ cell.char === '' ?' ':cell.char}}</div>
        <!--html 不能亂留空格，因為 css 用 pr
    e-->
    </div>
</div>
<div class="controls">
    <button (click)="runDemo()">執行範例操作</button>
    <button (click)="clearTerminal()">清除畫面</button>
</div>
